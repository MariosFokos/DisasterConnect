<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload</title>
    <script src="auth.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/tableExport.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>

    <div id="nav-placeholder" class="mb-5 pb-4"></div>

    <section class="bg-danger text-dark p-4 text-sm-start">
        <h2 class="text-center">Make a request for products</h2>
        <p class="text-center">Please select a category and then the product you need from that category. Then input
            how many people need the item in your household.</p>
    </section>
    <div class="filler">

        <div class="container pt-5">

            <div class="card bg-light">

                <div class="card-body">

                    <form id="requestForm" action="#" method="" class="needs-validation" novalidate autocomplete="off">
                        <div class="form-group pt-3">
                            <label class="form-label">Category</label>
                            <select id="inputCategory" name="category" data-style="btn-secondary"
                                class="selectpicker form-control" aria-label="Default select example"
                                title="Select a Category" data-live-search="true"></select>
                        </div>

                        <div class="form-group pt-3">
                            <label class="form-label">Product</label>
                            <select id="inputProduct" name="product" data-style="btn-secondary"
                                class="selectpicker form-control inputProduct" aria-label="Default select example"
                                title="Select a Product" data-live-search="true"></select>
                        </div>

                        <div class="form-group pt-3">
                            <label for="inputPeople">Number of people</label>
                            <input type="number" min="0" class="form-control" id="inputPeople" name="price" step="any"
                                placeholder="Enter the number of people" required />
                        </div>
                        <div class="form-group pt-3">
                            <label for="inputProductQuantity">Number of Products</label>
                            <input type="number" min="0" class="form-control" id="inputProductQuantity" name="price" step="any"
                                placeholder="Enter the number of products" required />
                        </div>
                        <div class="form-group pt-5">
                            <button class="btn btn-danger text-dark btn-block col-lg-2" type="submit">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="./js/request.js"></script>


</body>

</html>
