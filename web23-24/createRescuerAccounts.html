<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create rescuer account</title>
    <script src="auth.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    
    <div id="nav-placeholder" class="mb-5 pb-4"></div>

    <section class="bg-danger text-dark p-4 text-sm-start">
        <h2 class="text-center">Create rescuer account</h2>
    </section>
    <div class="filler">
        <div class="container pt-5">

            <div class="card">
                <div class="card-body bg-light">

                    <form class="row g-3 needs-validation" id="rescueRegisterForm" action="">
                        <div class="col-md-4">
                            <label for="FName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="FName">
                        </div>
                        <div class="col-md-4">
                            <label for="LName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="LName">
                        </div>
                        <div class="col-md-4">
                            <label for="emaill" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emaill">
                        </div>
                        <div class="col-md-4">
                            <label for="phoneNum" class="form-label">Phone number</label>
                            <input type="number" class="form-control" id="phoneNum">
                        </div>
                        <div class="col-md-4">
                            <label for="password1" class="form-label">Password</label>
                            <input class="form-control" type="password" id="password1" />

                        </div>
                        <div class="col-md-4">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input class="form-control" type="password" id="password2" />

                        </div>
                        <div class="col-12">
                            <button class="btn btn-danger text-dark" type="submit">Create Acount</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <div id="footer-placeholder"></div>

    <script src="./js/createRescuerAccounts.js"></script>
</body>

</html>
