<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rescuer Map</title>
    <script src="auth.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@5.0.10-beta/dist/fuse.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div id="nav-placeholder" class="pb-5"></div>

    <section class="bg-danger text-dark pt-5 pb-4 text-center text-sm-start">
        <div class="container">
            <div id="taskContainer" class="row justify-content-around"></div>
        </div>
    </section>

    <div id="map"></div>


    <div class="filter-panel2 form-switch mt-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterRequestPending">
            <label class="form-check-label" for="filterRequestPending">Requests with pending
                tasks</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterRequestPendingAssigned">
            <label class="form-check-label" for="filterRequestPendingAssigned">Requests with pending and assigned
                tasks</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterRequestAssigned">
            <label class="form-check-label" for="filterRequestAssigned">Requests with assigned tasks</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterOffersPending">
            <label class="form-check-label" for="filterOffersPending">Offers with pending tasks</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterOffersPendingAssigned">
            <label class="form-check-label" for="filterOffersPendingAssigned">Offers with pending and assigned
                tasks</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="filterOffersAssigned">
            <label class="form-check-label" for="filterOffersAssigned">Offers with assigned tasks</label>
        </div>
    </div>
 
    <div class="legend2 mt-5">
        <h3>Legend</h3>
        <div>
            <img src="./icons/base_marker.png" width="30" height="30" alt="Base Marker">
            <span>Base</span>
        </div>
        <div>
            <img src="./icons/vehicle.png" width="30" height="30" alt="Rescue Vehicle Marker">
            <span>Rescue Vehicle</span>
        </div>
        <div>
            <img src="./icons/request1.png" width="30" height="30" alt="Pending Requests Marker">
            <span>Requests with pending tasks</span>
        </div>
        <div>
            <img src="./icons/request2.png" width="30" height="30" alt="Pending and Assigned Requests Marker">
            <span>Requests with pending and assigned tasks</span>
        </div>
        <div>
            <img src="./icons/request3.png" width="30" height="30" alt="Assigned to rescuer Requests Marker">
            <span>Requests with assigned tasks</span>
        </div>
        <div>
            <img src="./icons/offer1.png" width="30" height="30" alt="Pending Offers">
            <span>Offers with pending tasks</span>
        </div>
        <div>
            <img src="./icons/offer2.png" width="30" height="30" alt="Pending Offers">
            <span>Offers with pending and assigned tasks</span>
        </div>
        <div>
            <img src="./icons/offer3.png" width="30" height="30" alt="Assigned to rescuer Offers">
            <span>Offers with assigned tasks</span>
        </div>
    </div>


    <div id="footer-placeholder"></div>
</body>
<script src="./js/constants.js"></script>
<script src="./js/rescuerMap.js"></script>

</html>
