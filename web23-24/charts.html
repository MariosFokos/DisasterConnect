<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chart</title>
    <script src="auth.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/tableExport.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
        integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    
    <div id="nav-placeholder" class="mb-5 pb-4"></div>

    <section class="bg-danger text-dark p-4 text-sm-start">
        <h2 class="text-center">Service Statistics</h2>
        <p class="text-center">Here you can see the number new and completed requests and offers from the citizens.
            Please select a range of dates.</p>
    </section>

    <div class="filler">
        <div class="container pt-5">

            <div class="card">
                
                <div class="card-body bg-light">
                    <form class="row g-3" id="dateForm" action="">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Start date</label>
                            <input class="form-control" type="date" id="startDate" min="2021-01-01" max="2026-12-31"
                                value="2024-01-01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">End date</label>
                            <input class="form-control" type="date" id="endDate" min="2021-01-01" max="2026-12-31"
                                required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="text-dark btn btn-danger">Search</button>
                        </div>
                    </form>
                    
                </div>
                
            </div>
            <section class="m-5">
                <div class="container">
                    <div class="row text-center g-4">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="card bg-light text-light">
                                <div class="card-body text-center">
                                    <canvas id="serviceStats" width="300" height="300"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    
    <div id="footer-placeholder"></div>

    <script src="./js/chart.js"></script>
</body>

</html>
