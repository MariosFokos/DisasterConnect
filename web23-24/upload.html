<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload</title>
    <script src="auth.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.28.0/tableExport.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--css ths fontawesome, eikonidia gia to ui -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>
    <!-- Navbar -->
    <div id="nav-placeholder-admin" class="mb-5 pb-4"></div>

    <section class="bg-danger text-dark p-4 text-sm-start">
        <h2 class="text-center">Upload Files</h2>
    </section>
    <div class="filler">
        <!-- End Header form -->
        <div class="container pt-5">
            <!-- Start Card -->
            <div class="card">
                <!-- Start Card Body -->
                <div class="card-body bg-light">
                    <div class="form-group p-3">
                        <label for="inputCategory">Products</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="productsUpload" aria-label="Upload"
                                accept=".json" onchange="productsUpload(this)" /> <!--Apodeksou mono jeson , kalese tin products upload -->
                            <button class="btn btn-dark" type="button" id="productsUploadButton">
                                Submit
                            </button>
                        </div>

                        <div class="form-group pt-3">
                            <label for="inputSubcategory">OR download from the internet</label>
                            <div class="input-group">

                                <button class="btn btn-dark" type="button" id="productsDownload">
                                    Download
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- End Card Body -->
                </div>
                <!-- End Card -->
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="./js/upload.js"></script>


</body>

</html>
