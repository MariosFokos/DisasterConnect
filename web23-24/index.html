 <!DOCTYPE html>
<html lang="en">

<head>
    <title>DisasterConnect</title> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script> 
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</head>

<body>
    <h2>DisasterConnect</h2>
    <div class="container" id="container"> 
        <div class="form-container sign-up-container"> 
            <form id="registerForm" action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <div id="signUpAlert"></div> 
                </div>
                <input class="form-control" type="text" placeholder="First Name" id="RFirstName" /> 
                <input class="form-control" type="text" placeholder="Last Name" id="RLastName" />
                <input class="form-control" type="email" placeholder="Email" id="Remail" />
                <input class="form-control" type="text" placeholder="Phone Number" id="Rphone" />
                <input class="form-control" type="password" placeholder="Password" id="Rpassword" />
                <input class="form-control" type="password" placeholder="Confirm Password" id="RpasswordC" />
                <button class="btn btn-danger text-dark" type="submit">Sign Up</button> 
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm" action="">
                <h1>Sign in</h1>
                <div class="social-container">
                    <div id="signInAlert"></div>
                </div>
                <input class="form-control" type="email" placeholder="Email" id="Lemail" />
                <input class="form-control" type="password" placeholder="Password" id="Lpassword" />
                <a href="https://www.youtube.com/watch?v=8CBjKLGwLqE" target="_blank">Forgot your password?</a> 
                <button class="btn btn-danger text-dark" type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">  
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="btn btn-outline-dark" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">   
                    <h1>Hello, Stranger!</h1>
                    <p>Enter your personal details and start the saving with us</p>
                    <button class="btn btn-outline-dark" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script> 
</body>

</html>
